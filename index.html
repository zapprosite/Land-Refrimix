    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Set theme on initial load to prevent FOUC
      if (
        localStorage.getItem('theme') === 'dark' ||
        (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
      ) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }

      // UPDATE: Applying Daikin official color palette
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                primary: '#003A70', // Daikin Dark Blue
                gold: '#0097D8', // Daikin Blue (replaces gold)
                accent: '#74C5E1', // Daikin Light Blue
                grey: '#D7DBDD', // Daikin Grey
                black: '#0A0A0A', // Retaining for overlays
                white: '#FFFFFF',
              },
              light: {
                bg: '#FFFFFF',
                fg: '#003A70', // Daikin Dark Blue text
                card: '#FFFFFF',
                border: '#D7DBDD', // Daikin Grey
              },
              dark: {
                bg: '#002a50', // Darker base for contrast
                fg: '#FFFFFF',
                card: '#003A70', // Primary color as card bg
                border: '#0097D8', // Daikin Blue
              },
            },
          },
        },
      };
    </script>
